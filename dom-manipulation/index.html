<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Notification for server sync -->
  <div id="updateNotice"></div>

  <!-- Quote Display -->
  <div id="quoteDisplay" class="quote-box"></div>

  <!-- Show Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <div class="section">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Add Quote -->
  <div class="section">
    <h2>Add a New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter quote text">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import / Export -->
  <div class="section">
    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <br><br>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)">
  </div>

  <script src="script.js"></script>
</body>
</html>
